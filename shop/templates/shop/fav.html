{% extends 'shop/layouts/main.html' %}

{% block title %}
register | page
{% endblock title %}

{% block content %}

<!--  -->
<section class="bg-light py-4 my-5">
  <div class="container">
    <div class="row">

      <div class="col-12">
        <h4 class="mb-3">cart items</h4>
        <hr>
      </div>

      <table class="">
        <tr>
          <th>Image</th>
          <th>Product name</th>
          <th>Unit</th>
          <th>Remove</th>
        </tr>
        {% for item in fav %}
        <tr>
          <td>
            <img src="{{item.product.product_image.url}}" height="75px" alt="">
          </td>
          <td>{{item.product.name}}</td>
          <td>{{item.product.selling_price | stringformat:'d' }}</td>
          <td><a href="{% url 'remove_favourite' item.id %}" onclick="return confirm('Are you sure? to remove ')"
              class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Remove</a></td>
        </tr>
        {% endfor %}
      </table>

    </div>
  </div>
</section>

{% endblock content %}
